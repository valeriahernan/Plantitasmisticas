<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ===================================================== -->
  <!-- FUENTES -->
  <!-- ===================================================== -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <title>Belleza Botánica — Detalle</title>

  <!-- ===================================================== -->
  <!-- BOOTSTRAP -->
  <!-- ===================================================== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ===================================================== -->
  <!-- ESTILOS -->
  <!-- ===================================================== -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="bg-global">

  <!-- ===================================================== -->
  <!-- HEADER (PARALLAX) -->
  <!-- ===================================================== -->
  <header class="parallax-nav">
    <nav class="navbar navbar-expand-lg container py-3">

      <!-- LOGO -->
      <a class="navbar-brand fw-bold text-white" href="index.html">
        Belleza Botánica
      </a>

      <!-- BRILLITO DECORATIVO -->
      <div class="sparkle"></div>

      <!-- MENÚ SOLO CON CARRITO -->
      <div class="ms-auto">
        <a class="btn btn-outline-light fw-semibold" href="cart.html">
          Carrito <span id="cart-badge" class="badge bg-light text-dark">0</span>
        </a>
      </div>

    </nav>
  </header>


  <!-- ===================================================== -->
  <!-- DETALLE DEL PRODUCTO -->
  <!-- ===================================================== -->
  <main class="container my-5">
    <section id="detalle-producto" aria-live="polite"></section>
  </main>


  <!-- ===================================================== -->
  <!-- FOOTER (PARALLAX) -->
  <!-- ===================================================== -->
  <footer class="parallax-footer py-4 mt-5 text-white text-center">
    © 2025 Belleza Botánica SPA
  </footer>

</div> <!-- cierre bg-global -->


<!-- ===================================================== -->
<!-- BOOTSTRAP JS -->
<!-- ===================================================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ===================================================== -->
<!-- SCRIPT PRINCIPAL -->
<!-- ===================================================== -->
<script src="js/script.js"></script>

<!-- ===================================================== -->
<!-- RENDERIZACIÓN DEL DETALLE -->
<!-- ===================================================== -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    renderProductDetail('detalle-producto');
    updateCartBadge();
  });
</script>

</body>
</html>
