<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  

  <!-- ===================================================== -->
  <!-- FONT -->
  <!-- ===================================================== -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  
  <title>Belleza Botánica — Carrito</title>


   <!-- ===================================================== -->
  <!-- CONEXIÓN BOOTSTRAPSS -->
  <!-- ===================================================== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- ===================================================== -->
  <!-- HEADER PARALLAX -->
  <!-- ===================================================== -->
  <header class="parallax-section">
    <nav class="navbar container py-3">
      <a class="navbar-brand fw-bold text-white" href="index.html">Belleza Botánica</a>
      <div class="ms-auto">
        <a class="btn btn-outline-light" href="cart.html">
          Carrito <span id="cart-badge" class="badge bg-success">0</span>
        </a>
      </div>
    </nav>
  </header>


  <!-- ===================================================== -->
  <!-- CONTENIDO DEL CARRITO -->
  <!-- ===================================================== -->
  <main class="container my-5">

    <h2 class="h3 text-white fw-bold mb-3">Tu Carrito</h2>

    
    <section id="cart-list"></section>

    
    <div id="cart-actions" class="mt-4"></div>

  </main>


  <!-- ===================================================== -->
  <!-- FOOTERS -->
  <!-- ===================================================== -->
  <footer class="footer-transparente py-4 mt-5">
    <div class="container text-center small text-white">
      © 2025 Belleza Botánica
    </div>
  </footer>


  <!-- ===================================================== -->
  <!-- CONEXIÓN JS -->
  <!-- ===================================================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderCart('cart-list', 'cart-actions');  
      updateCartBadge();    
      });
  </script>

</body>
</html>
