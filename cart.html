<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Belleza Botánica — Carrito</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Global -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="bg-global">

  <!-- ===================================================== -->
  <!-- HEADER PARALLAX -->
  <!-- ===================================================== -->
  <header class="parallax-nav">
    <nav class="navbar container py-3">

      <a class="navbar-brand fw-bold text-white" href="index.html">
        Belleza Botánica
      </a>

      <div class="sparkle"></div>

      <div class="ms-auto">
        <a class="btn btn-outline-light fw-semibold" href="cart.html">
          Carrito <span id="cart-badge" class="badge bg-light text-dark">0</span>
        </a>
      </div>

    </nav>
  </header>


  <!-- ===================================================== -->
  <!-- CONTENIDO DEL CARRITO -->
  <!-- ===================================================== -->
  <main class="container my-5">
    <h1 class="fw-bold mb-4 text-white">Tu Carrito</h1>

    <!-- LISTA DE PRODUCTOS -->
    <section id="carrito-items" class="mb-4"></section>

    <!-- ACCIONES DE COMPRA -->
    <section id="carrito-acciones" class="mt-4"></section>

    <!-- BOTÓN VOLVER -->
    <div class="mt-4">
      <a href="index.html" class="btn btn-ver-mas">← Seguir comprando</a>
    </div>

  </main>


  <!-- ===================================================== -->
  <!-- FOOTER -->
  <!-- ===================================================== -->
  <footer class="parallax-footer py-4 mt-5 text-center text-white">
    © 2025 Belleza Botánica SPA
  </footer>

</div> <!-- cierre bg-global -->


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script Global -->
<script src="js/script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    renderCart("carrito-items", "carrito-acciones");
    updateCartBadge();
  });
</script>

</body>
</html>
